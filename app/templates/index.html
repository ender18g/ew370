{%extends "base.html"%}


{%block content%}
<!-- Button trigger modal -->
<button id="modalBtn" type="button" class="d-none btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please use chrome</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        The Chrome browser works best for viewing these tools
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>



<div class="container-fluid">

  <div class="row mt-5">

    <div class="col-3">
      <div class="list-group" id="menuDiv" role="tablist">
      </div>
    </div>
    <div id="mainDiv" class="col-9">
    </div>
  </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="static/menu.js"></script>

{% endblock %}
